<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elisa's Star Wars RPG</title>
</head>
<body>
    <div class="row">
    <div id="allcharacters"></div>
</div>
    <div class="row">
        <div id="chosenCharacter">
            <h2>Your Character</h2>
            <div id="yourChosenCharacter"></div>
        </div>
    </div>
    <div class="row">
        <div id="enemies">
            <h2>Enemies Available to Attack</h2>
            <div id="yourEnemies"></div>
        </div>
    </div>
    <div class="row">
    <div id="fightSection">
        <h2>Fight Section</h2>
        <button>Attack</button>
    </div>
</div>
<div class="row">
    <div id="defender">
        <h2>Defender</h2>
    </div>
</div>
    
</body>
</html>
